<html lang="en">

<head>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="wysiwyg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="wysiwyg.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="toolbar">
        <button class="tool-items fa fa-underline" title="Underline" onclick="document.execCommand('underline', false, '');"></button>
        <button class="tool-items fa fa-italic" title="Cursive" onclick="document.execCommand('italic', false, '');"></button>
        <button class="tool-items fa fa-bold" title="Bold" onclick="document.execCommand('bold', false, '');"> </button>
        <button class="tool-items fa fa-scissors" title="Cut" onclick="document.execCommand('cut',false,'')"></button>
        <button class="tool-items fa fa-undo" title="Undo" onclick="document.execCommand('undo',false,'')"></button>
        <button class="tool-items fa fa-repeat" title="Redo" onclick="document.execCommand('redo',false,'')"></button>
        <button class="tool-items fa fa-trash" title="Delete" onclick="document.execCommand('delete',false,'')"></button>
        <button class="tool-items fa fa-align-center" title="Center text" onclick="document.execCommand('justifyCenter',false,'')"></button>
        <button class="tool-items fa fa-align-left" title="left text" onclick="document.execCommand('justifyLeft',false,'')"></button>
        <button class="tool-items fa fa-align-right" title="Right text" onclick="document.execCommand('justifyRight',false,'')"></button>
        <button class="tool-items fa" data-toggle="modal" data-target="#myModal">Lookup Suggestion</button>
    </div>

    <div class="center">
        <div class="editor" contenteditable>
            <h1>Type Something</h1>
            <p #para></p>

        </div>
    </div>

    <div class="center">
        <section class="getcontent">
        </section>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Lookup suggestions</h4>
                </div>
                <div class="input-group">
                <input class="form-control" type="text" placeholder="Search for Suggestion key" id="keyword">
                <span class="input-group-btn"><button type="button" class="btn btn-info" onclick="getsuggestions()">Lookup</button></span>
            </div>
                <div class="modal-body">
                    <select id="select" class="form-control">
                        <option value="default"></option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">Select</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
