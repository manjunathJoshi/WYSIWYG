<html lang="en">

<head>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="wysiwyg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="wysiwyg.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class=" container col-md-12 col-sm-12 col-lg-12">
        <div class="toolbar">
            <button class="tool-items fa" onclick="lookup()">Lookup Suggestion</button>
            <button class="tool-items fa fa-underline" title="Underline" onclick="document.execCommand('underline', false, '');"></button>
            <button class="tool-items fa fa-italic" title="Cursive" onclick="document.execCommand('italic', false, '');"></button>
            <button class="tool-items fa fa-bold" title="Bold" onclick="document.execCommand('bold', false, '');"> </button>
            <button class="tool-items fa fa-scissors" title="Cut" onclick="document.execCommand('cut',false,'')"></button>
            <button class="tool-items fa fa-undo" title="Undo" onclick="document.execCommand('undo',false,'')"></button>
            <button class="tool-items fa fa-repeat" title="Redo" onclick="document.execCommand('redo',false,'')"></button>
            <button class="tool-items fa fa-trash" title="Delete" onclick="document.execCommand('delete',false,'')"></button>
            <button class="tool-items fa fa-align-center" title="Center text" onclick="document.execCommand('justifyCenter',false,'')"></button>
            <button class="tool-items fa fa-align-left" title="left text" onclick="document.execCommand('justifyLeft',false,'')"></button>
            <button class="tool-items fa fa-align-right" title="Right text" onclick="document.execCommand('justifyRight',false,'')"></button>
        </div>
        <div class="div-inline">
            <div class="col-md-2">
                <select id="select" class="form-control">
                    <option value="default"></option>
                </select>
                <div class="alert alert-info"  style="margin-top: 2px">
                    <strong>Info!</strong>Api respopnse may delay fro some time, Please wait if the suggestions are not populating.
                </div>
                <div class="alert alert-danger">
                    <strong>Note:</strong>Please point the Cursor before selecting.
                </div>

            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-success" id="selectedvalue" onclick="select()">Select</button>
            </div>
        </div>

        <div class="center">
            <div class="editor" id="sss" contenteditable>
                <h1>Click on Lookup Suggestion to see functionality.</h1>

            </div>
        </div>

        <div class="center">
            <section class="getcontent">
            </section>
        </div>
    </div>
</body>

</html>
